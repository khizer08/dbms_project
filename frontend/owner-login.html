<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronPulse Gym | Owner Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff3e3e;
      --secondary: #2b2d42;
      --accent: #f8c537;
      --light: #f8f9fa;
      --dark: #212529;
      --error: #e63946;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary);
    }
        body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('') no-repeat center center fixed;
  background-size: cover;
  filter: brightness(1.0); 
  z-index: -1;
}
    
    .login-form {
      background: rgba(255, 255, 255, 0.5);      
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 90%;
      max-width: 450px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .login-header h2 {
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }
    
    .login-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .login-header p {
      color: #666;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--secondary);
    }
    
    .input-field {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      padding-left: 40px;
    }
    
    .input-field:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 62, 62, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 38px;
      color: #999;
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 12px;
      cursor: pointer;
      color: #999;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--secondary), #1a1a2e);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(43, 45, 66, 0.3);
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .back-link:hover {
      color: var(--primary);
    }
    
    /* Animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <div class="login-header">
      <h2>Owner Portal</h2>
      <p>Access your gym management dashboard</p>
    </div>
    
    <form id="ownerLoginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <div class="password-container">
          <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
        </div>
        <div class="error-message" id="errorMessage">
          Invalid username or password. Please try again.
        </div>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <a href="select-role.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to role selection
      </a>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const form = document.getElementById('ownerLoginForm');
      
      // Simple hardcoded check (in production, use server-side validation)
      if (username === "owner" && password === "admin123") {
        // Simulate loading
        document.querySelector('.login-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating';
        
        setTimeout(() => {
          window.location.href = "owner-dashboard.html";
        }, 1000);
      } else {
        // Show error and shake animation
        errorMessage.style.display = 'block';
        form.classList.add('shake');
        
        setTimeout(() => {
          form.classList.remove('shake');
        }, 500);
        
        // Clear password field
        document.getElementById('password').value = '';
      }
    }
    
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
