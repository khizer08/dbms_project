<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b2d42;
      --secondary: #2b2d42;
      --accent: #2b2d42;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic1.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.0);
      z-index: -1;
    }

    #trainerForm {
      background: rgba(255, 255, 255, 0.5);      
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      transform: translateY(-20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--secondary);
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      color: var(--dark);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }

    button {
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: linear-gradient(135deg, var(--secondary), #1a1a2e);
      color: white;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(255, 62, 62, 0.5);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 62, 62, 0.6);
    }

    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: var(--primary);
    }

    @media (max-width: 480px) {
      #trainerForm {
        padding: 2rem;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      button {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="header"> Add New Trainer - IronPulse Gym</div>

  <form id="trainerForm">
    <h2>Add New Trainer</h2>
    
    <label>Full Name</label>
    <input type="text" name="trainer_name" required>

    <label>Age</label>
    <input type="number" name="trainer_age" required>

    <label>Gender</label>
    <select name="trainer_gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Phone Number</label>
    <input type="text" name="trainer_phone" required>

    <label>Email</label>
    <input type="email" name="trainer_email" required>

    <label>Specialization</label>
    <input type="text" name="trainer_specialization" required>

    <button type="submit">Add Trainer</button>
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </form>
  <script src="trainer-form.js"></script>
</body>
</html>
