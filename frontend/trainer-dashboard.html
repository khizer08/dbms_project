<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b2d42;
      --secondary: #2b2d42;
      --accent: #2b2d42;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic1.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.0);
      z-index: -1;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.5);      
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      text-align: center;
      max-width: 800px;
      width: 90%;
      transform: translateY(-20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--secondary);
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    h3 {
      margin: 2rem 0 1rem;
      color: var(--dark);
      text-align: left;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--dark);
    }

    ul {
      list-style: none;
      text-align: left;
    }

    li {
      background: rgba(255, 255, 255, 0.7);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input {
      padding: 15px 30px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      margin-left: 1rem;
      width: 300px;
    }

    button {
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: linear-gradient(135deg, var(--secondary), #1a1a2e);
      color: white;
      margin-top: 1rem;
      box-shadow: 0 5px 15px rgba(255, 62, 62, 0.5);
      width: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 62, 62, 0.6);
    }

    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: var(--primary);
    }

    @media (max-width: 480px) {
      .dashboard-container {
        padding: 2rem;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      li {
        flex-direction: column;
        text-align: center;
      }
      
      input {
        margin: 1rem 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Trainer Dashboard</h2>
    <p>ðŸ‘‹ Hello [Trainer Name]</p>
    <h3>Your Clients:</h3>
    <ul>
      <li>
        Member 1
        <input type="text" placeholder="Workout Plan">
      </li>
      <li>
        Member 2
        <input type="text" placeholder="Workout Plan">
      </li>
      <li>
        <button>Update Plans</button>
      </li>
    </ul>
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>
</body>
</html>
