<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Login - IronPulse Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-dumbbell"></i> Trainer Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="trainer_id">Trainer ID</label>
                    <input type="text" id="trainer_id" name="id" placeholder="Enter your Trainer ID" required>
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? Contact the owner</p>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const trainerId = document.getElementById('trainer_id').value;
            // Store trainer ID in localStorage for future use
            localStorage.setItem('currentTrainerId', trainerId);
            // Redirect to dashboard
            window.location.href = 'trainer-dashboard.html';
        });
    </script>
</body>
</html>
