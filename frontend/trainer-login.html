<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronPulse Gym | Trainer Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b2d42;
      --secondary: #2b2d42;
      --accent: #2b2d42;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--secondary);
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic2.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.0);
      z-index: -1;
    }
    
    .login-form {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .login-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 2px solid #dfe6e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .input-field:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(43, 45, 66, 0.2);
    }
    
      .login-btn {
  width: 325px; 
  padding: 15px 0; 
  border-radius: 50px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
  color: white;
  background: linear-gradient(135deg, var(--secondary), #1a1a2e);
  box-shadow: 0 5px 15px rgba(255, 62, 62, 0.5);
}

    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .login-btn:hover::before {
      transform: translateX(0);
    }
    
    .login-btn i {
      font-size: 1.2rem;
    }
    
    .login-btn {
      background: linear-gradient(135deg, var(--secondary), #1a1a2e);
      box-shadow: 0 5px 15px  rgba(255, 62, 62, 0.5);
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px  rgba(255, 62, 62, 0.5);
    }
    
    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .back-btn:hover {
      color: var(--primary);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .back-link:hover {
      color: var(--primary);
    }
    
    @media (max-width: 480px) {
      .login-form {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-form">
    <div class="login-header">
      <h2>Trainer Login</h2>
    </div>
    
    <form action="trainer-dashboard.html" method="post">
      <input type="text" name="trainer_id" class="input-field" placeholder="Trainer ID" required>
      <button type="submit" class="login-btn">Login</button>
      
      <a href="select-role.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to role selection
      </a>
    </form>
  </div>
</body>
</html>
