<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronPulse Gym | Member Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b2d42;
      --secondary: #2b2d42;
      --accent: #2b2d42;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      color: var(--secondary);
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic1.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.0);
      z-index: -1;
    }
    
    .dashboard-container {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dashboard-header{
      text-align:center;
    }
    
   .dashboard-header h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .dashboard-header h2::after {
      display:none;
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    
    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
    }
    
    .pt-section {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .pt-section h3 {
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .workout-program {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .workout-program h3 {
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .workout-program ul {
      list-style-type: none;
    }
    
    .workout-program li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    
    .workout-program li:last-child {
      border-bottom: none;
    }
    
    .back-link {
      display: block;
      text-align:center;
      margin-top: 2rem;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .back-link:hover {
      color: var(--primary);
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Member Dashboard</h2>
    </div>
    
    <div class="welcome-message">
      <p>ðŸ‘‹ Hello [Member Name]!</p>
    </div>
    
    <div class="pt-section">
      <p>You have a personal trainer assigned.</p>
    </div>
    
    <div class="workout-program">
      <h3>Your Workout Program:</h3>
      <ul>
        <li>Day 1: Chest + Triceps</li>
        <li>Day 2: Back + Biceps</li>
        <li>Day 3: Legs</li>
      </ul>
    </div>
    
    <a href="member-login.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Login
    </a>
  </div>
</body>
</html>
