<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: #2d3436;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic2.jgp') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.6);
      z-index: -1;
    }

    .login-form {
      width: 200%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #2b2d42;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 2px solid #dfe6e9;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2b2d42;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    button {
      background: linear-gradient(to right, #2b2d42, #3f3f5f);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .login-form {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Member Login</h2>
    <form action="member-dashboard.html" method="post">
      <input type="text" name="member_id" placeholder="Member ID" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
