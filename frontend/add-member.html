<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">âž• Add New Member - FitLife Gym</div>

  <form action="insert-member.php" method="POST">
    <h2>Member Admission Form</h2>
    
    <label>Full Name</label>
    <input type="text" name="member_name" required>

    <label>Age</label>
    <input type="number" name="member_age" required>

    <label>Gender</label>
    <select name="member_gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Phone Number</label>
    <input type="text" name="member_phone" required>

    <label>Email</label>
    <input type="email" name="member_email" required>

    <label>Membership Plan</label>
    <select name="membership_plan" required>
      <option value="">Select</option>
      <option value="Monthly">Monthly</option>
      <option value="Quarterly">Quarterly</option>
      <option value="Yearly">Yearly</option>
    </select>

    <label>Assign Trainer (Optional)</label>
    <input type="text" name="assigned_trainer">

    <button type="submit">Add Member</button>
  </form>
</body>
</html>
